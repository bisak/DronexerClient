<div class="modal bottom-sheet" materialize="modal" [materializeActions]="deleteModal">
  <div class="modal-content">
    <p class="big-text no-margin">Delete permanently?</p>
  </div>
  <div class="modal-footer">
    <a (click)="postComponent.closeDeleteModal()" class="waves-effect modal-close btn-flat">Close</a>
    <a (click)="postComponent.deletePost()" class="modal-action waves-effect waves-red btn-flat red-text">Delete</a>
  </div>
</div>
